<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms ----> User Details</title>
</head>
<body>
    <h1> Without using br tag, write a vertically aligned form asking for name, city and pincode of a user.</h1>
    <form action="post">

        <div>
            <label for="username">Enter your Username</label>
            <input type="text"  name="username" placeholder="Enter your username" autofocus>
        </div>

        <div>
            <label for="City">Enter your City </label>
            <input type="text"  name="City" placeholder="Enter your City name" >
        </div>

        <div>
            <label for="pincode">Enter your pincode</label>
            <input type="text"  name="pincode" placeholder="Enter your pincode" >
        </div>

    </form>
    
</body>
</html>
